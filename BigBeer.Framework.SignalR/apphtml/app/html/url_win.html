<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>url_win</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-warning" id="aui-header">
	    <a class="aui-pull-left" tapmode onclick="api.closeWin()">
	        <span class="aui-iconfont aui-icon-left"></span>返回
	    </a>
        <div class="aui-title">广告</div>
        <a class="aui-iconfont aui-icon-menu aui-pull-right"></a>
    </header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
    	var pageParam = api.pageParam;
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header); 
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        
    	if(pageParam.url.length < 1){
			api.toast({
			    msg: '链接不存在',
			    duration:2000,
			    location: 'middle'
			});
    		return false;
    	}
        
        api.openFrame({
            name: 'url_frm',
            url: pageParam.url,
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: headerPos.w,
                h: 'auto'
            }
        });
    };
</script>
</html>
