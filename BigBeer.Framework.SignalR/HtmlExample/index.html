/*
范例页面
scr网络地址就是发布的地址
client对象里的方法就是Hub自定义的函数名调用
startup已配置可跨域
*/
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>跨服聊天</title>
</head>
<h1>在线聊天室</h1>
<div class="container">
    <input type="text" id="message" />
    <input type="button" id="sendmessage" value="Send" />
    <input type="hidden" id="displayname" />
    <ul id="discussion"></ul>
</div>
<!--Script references. -->
<!--The jQuery library is required and is referenced by default in _Layout.cshtml. -->
<!--Reference the SignalR library. -->
<script src="http://10.0.0.5:66/Scripts/jquery-1.10.2.min.js"></script>
<script src="http://10.0.0.5:66/Scripts/jquery.signalR-2.0.3.min.js"></script>
<script src="http://10.0.0.5:66/signalr/hubs"></script>
<!--Reference the autogenerated SignalR hub script. -->
<!-- <script src="signalr/hubs"></script> -->
<!--SignalR script to update the chat page and send messages.-->
<script>
    $(function () {
        var chat = $.connection.chatHub;
        // Reference the auto-generated proxy for the hub.
        $.connection.hub.url = "http://10.0.0.5:66/signalr/Hubs"
        // Create a function that the hub can call back to display messages.
        chat.client.addNewMessageToPage = function (name, message) {
            // Add the message to the page.
            $('#discussion').append('<li><strong>' + htmlEncode(name)
                + '</strong>: ' + htmlEncode(message) + '</li>');
        };
        // Get the user name and store it to prepend to messages.
        $('#displayname').val("大雄");
        // Set initial focus to message input box.
        $('#message').focus();
        // Start the connection.
        $.connection.hub.start().done(function () {
            $('#sendmessage').click(function () {
                // Call the Send method on the hub.
                chat.server.send($('#displayname').val(), $('#message').val());
                // Clear text box and reset focus for next comment.
                $('#message').val('').focus();
            });
        });
    });
    // This optional function html-encodes messages for display in the page.
    function htmlEncode(value) {
        var encodedValue = $('<div />').text(value).html();
        return encodedValue;
    }
</script>
